<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>
        <link rel="stylesheet" type="text/css" href="grocialStylesheet.css"/>
    </head>
    <body>
        <div class="wrapper">
            <button type="button" class="top" id="toggleMapBlock">Toggle Map Grid</button>
            <button type="button" class="top" id="changeMode">User Edit</button>
            <button type="button" class="top" id="populateMap">Clear Map</button>
            <button type="button" class="top" id="showMap">Map 1</button>
            <button type="button" class="top" id="toggleScreen">Toggle Full Screen</button>
        </div>
        <div id="wrap">
            <canvas id="background" style="z-index: 1">
                //this is the tiled/battle background
            </canvas>
            <canvas id="canvas" style="z-index: 2">
                //this is the canvas that changes
            </canvas>
        </div>
        <div class="wrapper" id="bottom">
            <form>
                <label for="population">Max Shoppers</label>
                <input type="number" id="population" value=10><br>
                <label for="distance">Mandated Separation</label>
                <input type="number" id="distance" value=2><br>
                <label for="placeholder">Something Else</label>
                <input type="text" id="placeholder" value="yo fam"><br>
                <button type="button" class="inForm" id="startSimulation">Start Simulation</button>
            </form>
            <p id="debug"></p>
        </div>
        <script type="module" src="globals.js"></script>
        <script type="module" src="Map.js"></script>
        <script type="module" src="Person.js"></script>
        <script type="module" src="pathfinding.js"></script>
        <script type="module" src="Grocial.js"></script> 
    </body>
</html>
