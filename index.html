<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>
        <link rel="stylesheet" type="text/css" href="grocialStylesheet.css"/>
    </head>
    <body>
        <header class="big"><span class="greenish">Grocial </span><span class="whitish">Distancing</span></header>
        <div id="wrap">
            <canvas id="background" style="z-index: 1">
                //this is the tiled/battle background
            </canvas>
            <canvas id="canvas" style="z-index: 2">
                //this is the canvas that changes
            </canvas>
        </div>
        <div class="wrapper" id="bottom">
            <form class="config">
                <label for="population">Max Shoppers</label>
                <input type="number" id="population" value=10><br>
                <label for="distance">Mandated Separation</label>
                <input type="number" id="distance" value=2><br>
                <label for="maskWearing">Mask-Wearing Compliance</label>
                <input type="number" id="maskWearing" value=0.9>
                <label for="mapSelect">Select Map</label>
                <select id="mapSelect">
                    <option value="SNB">ShopRite of North Bergen</option>
                    <option value="SH">ShopRite of Hoboken</option>
                    <option value="TJH">Trader Joe's of Hoboken</option>
                    <option value="TJM">Trader Joe's of Manhattan</option>
                    <option value="User">User Defined</option>
                </select><br>
                <button type="button" class="inForm" id="startSimulation">Start Simulation</button>
            </form>
            <form class="debug">
                <label for="showGrid">Show Map Grid</label>
                <input type="checkbox" id="showGrid">
                <label for="showFullscreen">Fullscreen</label>
                <input type="checkbox" id="showFullscreen">
            </form>
            <p id="debug"></p>
        </div>
        <script type="module" src="globals.js"></script>
        <script type="module" src="Map.js"></script>
        <script type="module" src="Person.js"></script>
        <script type="module" src="pathfinding.js"></script>
        <script type="module" src="Grocial.js"></script> 
    </body>
</html>
